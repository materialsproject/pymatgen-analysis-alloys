name: Linting

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-ubuntu-latest_py{{ matrix.python-version }}_extras.txt --quiet
        python -m pip install types-requests
    - name: mypy
      run: |
        mypy pymatgen
    - name: black
      run: |
        black --version
        black --check --diff --color pymatgen
    - name: flake8
      run: |
        flake8 --count --show-source --statistics pymatgen
        # exit-zero treats all errors as warnings.
        flake8 --count --exit-zero --max-complexity=20 --statistics pymatgen
    - name: pydocstyle
      run: |
        pydocstyle --count pymatgen
